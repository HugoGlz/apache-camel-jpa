buildscript{
	repositories {
		mavenCentral()
	}
	 dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin: 'org.springframework.boot'

repositories{
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.apache.camel:camel-spring-boot-starter:2.19.0'
    compile 'org.apache.camel:camel-servlet-starter:2.19.0'
    compile 'org.apache.camel:camel-jackson:2.19.0'
    compile 'org.apache.camel:camel-swagger-java:2.19.0'
    compile 'org.apache.camel:camel-jpa:2.19.0'
    compile 'org.apache.camel:camel-csv:2.14.0'
	compile 'org.apache.camel:camel-bindy:2.19.0'
	compile 'org.apache.camel:camel-core:2.19.0'
    
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
   	compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'mysql:mysql-connector-java:5.1.21'
	compile 'log4j:log4j:1.2.17'
	compile 'org.apache.poi:poi:3.1-FINAL'
}

